<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gmail-account.css">
   <title>Gmail Form</title>
    
</head>
<body>
   <section id="block">
      <video autoplay muted loop> 
        <source src="./Background.mp4" type="video/mp4">

      </video>
      <div>
        <form action="" id="lab-form">
            <h1>Create Gmail Account</h1>
           
            <input type="text" id="fname" placeholder="full name"><br>
            
            <input type="text" id="contact" placeholder="contact number" ><br>
            
            <input type="text" id="email" placeholder="Enter email id" ><br><br>
            <button type="reset">Reset</button> 
            <button type="submit">Submit</button>
        </form>
      </div>
   </section>
</body>
</html>
